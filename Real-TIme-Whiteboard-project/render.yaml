services:
  - type: web
    name: whiteboard-app
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CLIENT_URL
        fromService:
          name: whiteboard-app
          type: web
          property: url
      - key: SESSION_SECRET
        generateValue: true
      - key: MONGO_URI
        sync: false